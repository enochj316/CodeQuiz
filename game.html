<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Q, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
    <div id="game" class="justify-center flex-column">
        <div id="hud">
            <div id="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
        </div>
        <h1 id="question">What is your favourite coding school?</h1>
        <div id=" choice-container"> 
 
                
                <p class="choice-text btn btn-primary btn-lg " data-number="1">Choice</p>
                <p class="choice-text btn btn-primary btn-lg" data-number="2">Choice 2</p>
                <p class="choice-text btn btn-primary btn-lg" data-number="3">Choice 3</p>
               <p class="choice-text btn btn-primary btn-lg" data-number="4">Choice 4</p>
        </div>
    </div>
    
</div>
<script src="game.js"></script>

    
</body>
</html>
